        }

            padding: 10px;

            background-color: #3a3a4f;
            color: #ffffff;
            text-align: center;
        }
        .login-container input::placeholder {
            color: #b0b0c3;
        }
        .login-container button {

            padding: 10px;
            background-color: #007BFF;
            color: white;

            border-radius: 5px;
            cursor: pointer;
